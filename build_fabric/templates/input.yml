name: 'spine_name'

inventory_hostname: 'DC1-N9K-LEAF01'



fbc:
  network_size:
    num_spines: 2
    num_borders: 2
    num_leafs: 2

  route:
    ospf:
      pro: 'underlay'
      area: 0.0.0.0

  adv:
    bse_intf:
      intf_fmt: Ethernet1/            # Switch interface, must be same on all switches. First 3 letters used in interface descriptions
      ec_fmt: Port-channel
      sp_to_lf: 1                        # First interface used for SPINE to LEAF links (1 to 10)
      sp_to_bdr: 11                     # First interface used for SPINE to BORDER links (1 to 4)
      lf_to_sp: 1                        # First interface used LEAF to SPINE links (1 to 4)
      bdr_to_sp: 1                      # First interface used BORDER to SPINE links (1 to 4)
      mlag_peer: 127-128                   # Interfaces used for the VPC peer Link


