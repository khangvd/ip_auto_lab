    border_name: 'DC1-N9K-BORDER'
    leaf_name: 'DC1-N9K-LEAF'

  mgmt_acl:
    - acl_name: SNMP_ACCESS
      source: [10.10.20.43/24, 10.10.10.43/24]
      port: [udp, 161]
    - acl_name: SSH_ACCESS
      source: [10.10.10.0/24, 10.255.254.0/24, 10.10.108.0/24, 192.168.255.0/24]
      port: [tcp, 22]

  acl:
    snmp:
      name: SNMP_ACCESS
      source: [10.10.20.43/24, 10.10.10.43/24]
      port: [udp, 161]
    ssh:
      name: SSH_ACCESS
