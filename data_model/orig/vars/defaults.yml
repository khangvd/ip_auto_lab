# !!! Description of what settings are in here !!!

# Name that is added before the node number. Groups are created based on name (i.e spine, broder, leaf)
device_name:
  spine_name: 'DC1-N9K-SPINE'
  border_name: 'DC1-N9K-BORDER'
  leaf_name: 'DC1-N9K-LEAF'

# How much is added to node number when IP when egenrating last octet of IP
address_incre:
  spine_ip: 10
  border_ip: 15
  leaf_ip: 20

# Device type used by NAPALM
device_type:
  spine_os: nxos
  border_os: nxos
  leaf_os: nxos
